<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Bootstrap-AliciaBenavente</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <div class="col-3 d-flex">
                    <i class="fa-brands fa-square-instagram mt-3 h5"></i>
                    <p class="ms-1 mt-3">Instagram</p>
                </div>
                <div class="col-6"></div>
                <div class="col-3 d-flex">

                    <button type="button" class="btn btn-success me-2 mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height: 30px; width:auto; font-size: 12px;">
                        Create new post
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle mt-2" type="button" data-bs-toggle="dropdown" style="height: 30px; width: auto; font-size: 12px">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item">Profile</a></li>
                            <li><a class="dropdown-item">Accesibility</a></li>
                            <li><a class="dropdown-item">Privacy and Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Create a new post</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="message-text" class="col-form-label fw-bold">Caption:</label>
                    <textarea class="form-control" placeholder="Add the caption of your post here"></textarea>
                </div>
                <div class="col-4 d-flex">
                    <button type="button" class="col-3 btn btn-outline-dark me-1"><i class="fa-solid fa-camera"></i></button>
                    <button type="button" class="col-3 btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i></button> 
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
        </div>
    </div>
